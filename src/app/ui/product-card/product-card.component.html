<mat-card>
  <img mat-card-image [src]="product.image" [alt]="product.name">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cart.add(product)">Add to cart</button>
  </mat-card-actions>
</mat-card>
