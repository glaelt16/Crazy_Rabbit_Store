<div class="landing-container"> 
  <img src="/assets/images/CrazyRabbit.png" alt="Crazy Rabbit Logo" class="logo">
  <h1>Welcome to Crazy Rabbit Store!</h1>
</div>

<div class="products-section">
  <h2>Our Products</h2>
  <div class="grid">
    <app-product-card *ngFor="let p of products$ | async" [product]="p" />
  </div>
  <a routerLink="/products" class="btn">Go to Products</a>
</div>
